<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ product_object.image }}">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    {{ product_object.name }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ product_object.price }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ product_object.description }}
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
