<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Checkout page</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul id="item" class="list-group">

                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" id="items" name="items">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Nume</label>
                                <input id="name" name="name" type="text" class="form-control" id="inputName"
                                    placeholder="Nume">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input id="email" name="email" type="email" class="form-control" id="inputEmail4"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adresa</label>
                            <input id="address" name="address" type="text" class="form-control" id="inputAddress"
                                placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Oras</label>
                                <input id="city" name="city" type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Tara</label>
                                <input id="state" name="state" type="text" class="form-control" placeholder="Tara">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Cod Postal</label>
                                <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="btn btn-primary">Comanda</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;

    for (item in cart) {
        //Lista produselor din cos
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];

        itemString = `<li class="list-group-item">${name}
                        <span class="">${quantity}</span> : 
                        <span class="badge badge-warning badge-pill">${price}</span>
                        </li>`;

        $('#item_list').append(itemString);
    }

    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center>
                        <b>Total: </b>${total}</li>`

    $('#items').val(JSON.stringify(cart));
</script>

</html>
